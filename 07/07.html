<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="./07.css">
  <title>문자열</title>
  <script src="./07.js"></script>
</head>

<body>
  <main class="container">
    <header>
      <h1>K-digital 7기 자바스크립트</h1>
      <p><a href="../index.html"></a></p>
    </header>
    <article>
      <div class="title">문자열 다루기</div>
        <form class="inputWrap">        
          <div class="inputBox inputBox1">
            <input type="text" id="txt1" name="txt1" placeholder="단어를 입력하세요.">
          </div>
          <div class="inputBox inputBox2">
            <input type="text" id="txt2" name="txt2" readonly>
          </div>
          <div class="btnBox">
            <button class="btn1">회문 확인</button>
            <button class="btn2">숫자 합계</button>
            <button type="reset" class="btn3">취소</button>
          </div>
        </form>
    </article>
  </main>
</body>

</html>
