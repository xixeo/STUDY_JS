<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="./06.css">
  <title>단위환산</title>
  <script src="./06.js"></script>
</head>

<body>
  <main class="container">
    <header>
      <h1>K-digital 7기 자바스크립트</h1>
      <p><a href="../index.html"></a></p>
    </header>
    <article>
      <div class="title">단위환산</div>
        <form class="inputWrap">
          <div class="inputBox">
          <select name="온도" class="input input1" label="선택">
            <option selected value="°C">섭씨온도(°C)</option>
            <option value="°F">화씨온도(°F)</option>
          </select>
          </div>
          <div class="inputBox">
            <select name="온도" class="input input2" label="선택">
              <option value="°C">섭씨온도(°C)</option>
              <option selected value="°F">화씨온도(°F)</option>
            </select>
          </div>
          <div class="inputBox">
            <input type="number" id="txt1" name="txt1">
            <label id="label1" for="txt1">°C</label>
          </div>
          <div class="inputBox">
            <input type="number" id="txt2" name="txt2" readonly>
            <label id="label2" for="txt2">°F</label>
          </div>
        </form>
    </article>
  </main>
</body>

</html>
